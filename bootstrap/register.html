<html>
  <head>
    <title>南大网协</title>

    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">南大网协</a>
        <ul class="nav">
          <li ><a href="homepage.html">首页</a></li>
          <li ><a href="guess.html">竞猜</a></li>
          <li class="active"><a href="#">注册</a></li>
          <li><a href="messageboard.html">留言板</a></li>
          <li><a href="rank.html">排行榜</a></li>
          <li><a href="competition.html">个人赛</a></li>
        </ul>
      </div>
    </div>
    
    <form class="form-horizontal">
      <fieldset>
      <legend>新用户注册</legend>
      <div class="control-group">
    	<label class="control-label" for="input01">邮箱</label>
    	<div class="controls">
	    	<input type="text" class="input-xlarge" placeholder="请输入您的邮箱地址...">
    	</div>
      </div>
      <div class="control-group">
    	<label class="control-label" for="input01">昵称</label>
    	<div class="controls">
	    	<input type="text" class="input-xlarge" placeholder="请输入您想使用的昵称...">
    	</div>
      </div>
      <div class="control-group">
    	<label class="control-label" for="input01">密码</label>
    	<div class="controls">
	    	<input type="password" class="input-xlarge" placeholder="登陆密码应使用6位以上数字或字母...">
    	</div>
      </div>
      <div class="control-group">
    	<label class="control-label" for="input01">确认密码</label>
    	<div class="controls">
	    	<input type="password" class="input-xlarge" placeholder="请再次输入您的登陆密码...">
    	</div>
      </div>
      <div class="control-group">
    	<label class="control-label" for="input01">邀请码</label>
    	<div class="controls">
	    	<input type="text" class="input-xlarge" placeholder="请输入您的邀请码...">
    	</div>
      </div>
      <div class="control-group">
    	<label class="control-label" for="input01">姓名</label>
    	<div class="controls">
	    	<input type="text" class="input-xlarge" placeholder="请输入您的真实姓名...">
    	</div>
      </div>  
      <div class="control-group">
        <label class="control-label" for="input01">入学年份</label>
        <div class="controls">
        	<input type="date" class="input-xlarge" placeholder="请输入您的入学年份...">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="input01">院系</label>
        <div class="controls">
        	<input type="text" class="input-xlarge" placeholder="请输入您的院系...">
        </div>
      </div>    
      <div class="form-actions">                        
		<button type="submit" class="btn btn-primary">提交</button>
    </form>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
